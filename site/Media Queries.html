<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<style type="text/css">
		h1{
			margin-bottom: 15px;
		}
		p{
			margin: 15px;
			border:1px solid black;
		}
		#p1{
			width: 300px;
			height: 300px;
			background-color: black;
		}
		#p2{
			width: 50px;
			height: 50px;
			background-color: blue;
		}

		@media (min-width: 1200px){
			#p1{
				width: 80%
			}
			#p2{
				width: 100px;
				height: 100px
			}
		}
		@media (min-width: 992px) and (max-width: 1199px){
		#p1{
				width: 50%
			}
			#p2{
				width: 50px;
				height: 50px
			}	
		}

	</style>
</head>
<body>
	<h1>Our Media</h1>
	<p id="p1"></p>
	<p id="p2"></p>

</body>
</html>
