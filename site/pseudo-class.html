<!DOCTYPE html>
<html>
<head>
	<title> Pseudo Class Selector</title>
	<style type="text/css">
		header li{
				list-style: none;
		}
		a:link, a:visited{
			text-decoration: none;
			background-color: red;
			border:5px solid black;
			color: white;
			display: block;
			width: 200px;
			text-align: center;
			margin-bottom: 5px;

		}
		a:hover, a:active{

			background-color: green;
			color:white;
		}

		section div:nth-child(odd){
						background-color: green;


		}
		section div:nth-child(5):hover {

			background-color: red;
			cursor: pointer;
		}



	</style>
</head>
<body>
	<h1>	Pseudo Class Selector</h1>
	<header>	
	<ul>	
			<li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
			<li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
			<li><a href="https://www.google.com" target="_blank">Google</a></li>
	</ul>
	</header>
	<section>
	<div>	Div1 </div>
	<div>	Div2 </div>
	<div>	Div3 </div>	
	<div>	Div1 </div>
	<div>	Div2 </div>
	<div>	Div3 </div>	




	</section>	




</body>
</html>
